<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>PDF Viewer</title>
  </head>

  <body class="bodyTag">
    <nav class="navbar">
      <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
      <span class="webpage-title">PDF Viewer and Comment Generator</span>
      <div class="top-bar">
        <label
          for="fileUpload"
          class="btn custom-file-upload"
          id="uploadButton"
        >
          Open PDF Document
        </label>

        <button class="btn" id="generate-comments" disabled>
          Generate Comments
        </button>

        <input
          type="file"
          id="fileUpload"
          accept="application/pdf"
          style="display: none"
          onchange="handleFileUpload(event)"
        />

        <button id="pdf-stitch" class="btn" onclick="stichToPdf()" disabled>
          <i class="fas fa-arrow-circle-left"></i> Stitch to PDF
        </button>
        <button class="btn" onclick="toggleTemplateInput()">
          Change Template
        </button>
        <div id="templateContainer" style="display: none">
          <textarea id="templateInput" rows="4" cols="50">
          line {LineNumber}  "{Topic}" "{comment}" .
        </textarea
          >
        </div>
      </div>
    </nav>

    <div id="pdf-container" onclick="addAnnotation(event)">
      <canvas id="pdf-render"></canvas>
      <canvas id="bounding-box-canvas"></canvas>
    </div>
    <div id="button-container" class="button-container">
      <button class="btn" id="prev-page">
        <i class="fas fa-arrow-circle-left"></i> Prev Page
      </button>
      <span class="page-info">
        <span id="page-num"></span> of <span id="page-count"></span>
      </span>
      <button class="btn" id="next-page">
        <i class="fas fa-arrow-circle-right"></i> Next Page
      </button>
    </div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@latest/dist/pdf-lib.min.js"></script>
  </body>
</html>
